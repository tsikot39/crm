apiVersion: v1
kind: Namespace
metadata:
  name: crm-saas
  labels:
    name: crm-saas
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm-saas
data:
  NODE_ENV: "production"
  DATABASE_URL: "mongodb://mongodb:27017/crm-saas"
  JWT_SECRET: "your-jwt-secret-here"
  API_GATEWAY_URL: "http://api-gateway:3001"
  AUTH_SERVICE_URL: "http://auth-service:3002"
  CONTACTS_SERVICE_URL: "http://contacts-service:3003"
---
apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm-saas
type: Opaque
stringData:
  mongodb-uri: "mongodb://admin:password@mongodb:27017/crm-saas?authSource=admin"
  jwt-secret: "your-super-secure-jwt-secret-change-in-production"
  resend-api-key: "your-resend-api-key"
  google-oauth-client-id: "your-google-oauth-client-id"
  google-oauth-client-secret: "your-google-oauth-client-secret"
