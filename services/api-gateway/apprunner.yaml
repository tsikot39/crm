version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building API Gateway service from root context"
      - docker build -f services/api-gateway/Dockerfile -t api-gateway .
run:
  command: node dist/index.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
