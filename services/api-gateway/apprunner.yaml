version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - cd /codebuild/output/src*/services/api-gateway
      - rm -f package-lock.json
      - npm install --legacy-peer-deps
      - npm run build
run:
  command: node dist/index.js
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3001"
