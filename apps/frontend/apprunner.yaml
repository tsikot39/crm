version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install --legacy-peer-deps --engine-strict=false
      - npm run build
run:
  command: npx serve -s dist -l 3000
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: VITE_API_URL
      value: https://f37ddu4y24.us-west-2.awsapprunner.com
