name: Security & Dependency Audit

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: "0 2 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” npm audit
        run: |
          echo "ğŸ” Running npm audit..."
          npm audit --audit-level moderate --json > npm-audit.json || true

          # Check if there are high or critical vulnerabilities
          if npm audit --audit-level high; then
            echo "âœ… No high or critical vulnerabilities found"
          else
            echo "âŒ High or critical vulnerabilities found"
            exit 1
          fi

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ğŸ”’ License compliance check
        run: |
          echo "ğŸ”’ Checking license compliance..."
          npx license-checker --summary

  dependency-update:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ”„ Check for outdated packages
        run: |
          echo "ğŸ”„ Checking for outdated packages..."
          npm outdated || true

      - name: ğŸ“Š Generate dependency report
        run: |
          echo "ğŸ“Š Generating dependency report..."
          npm ls --all > dependency-tree.txt || true

      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-tree.txt
